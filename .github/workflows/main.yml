name: SHL GenAI CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run SHL crawler
      run: |
        python crawler

    - name: Validate assessment count
      run: |
        python - <<EOF
        import pandas as pd
        df = pd.read_csv("data/shl_assessments.csv")
        assert len(df) >= 377, f"Only {len(df)} assessments found"
        print("Assessment count OK:", len(df))
        EOF

    - name: Build FAISS index
      run: |
        python embeddings

    - name: Run API import test
      run: |
        python - <<EOF
        from api.app import health
        print(health())
        EOF

    - name: Run Recall@10 evaluation
      run: |
        python evaluation

    - name: CI Success
      run: echo "âœ… SHL GenAI Pipeline Passed"
