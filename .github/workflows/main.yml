name: SHL Assessment Recommendation CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run SHL crawler
        run: |
          python crawler

      - name: Check assessment count
        run: |
          python - <<EOF
          import pandas as pd
          df = pd.read_csv("data/shl_assessments.csv")
          assert len(df) >= 377, f"Expected >=377 assessments, got {len(df)}"
          print("Assessment count OK:", len(df))
          EOF

      - name: Build embeddings and FAISS index
        run: |
          python embeddings

      - name: Validate FastAPI app import
        run: |
          python - <<EOF
          from api.app import app
          print("FastAPI app loaded successfully")
          EOF

      - name: Run Recall@10 evaluation
        run: |
          python evaluation/recall_at_10.py
